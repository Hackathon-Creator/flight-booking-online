          <div class="row">

                    <th scope="col">Name</th>
                    <th scope="col">Distance</th>
                    <th scope="col">Amount(Rs)</th>
                    <th scope="col">Book</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of flights">           
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.distance}}</td>
                        <td>{{item.amount}}</td>
                        <td><a><button class="btn btn-success" (click)="Booked()">Update</button></a></td>
                      </tr>
                  
                </tbody>
              </table>
