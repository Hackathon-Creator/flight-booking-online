<form class="was-validated">
    <div class="row">
        <div class="col-sm-6"> 
    <div class="form-group">
      <label for="uname">Passenger Name:</label>
      <input type="text" class="form-control" id="uname" placeholder="Passenger Name" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    </div>
    <div class="col-sm-6"> 
    <div class="form-group">
      <label for="pwd">Email</label>
      <input type="email" class="form-control" id="pwd" placeholder="Enter Email" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
   </div>
   </div>
    <div class="row">
        <div class="col-sm-6"> 
    <div class="form-group">
        <label for="pwd">Age</label>
        <input type="number" class="form-control" id="pwd" placeholder="Enter Age" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      </div>
      <div class="col-sm-6"> 
      <div class="form-group">
        <label for="pwd">Mobile No:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Mobile No" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      </div>
      </div>
      <div class="row">
        <div class="col-sm-6"> 
      <div class="form-group">
        <label for="pwd">Gender</label>
        
        <select class="browser-default custom-select mb-4" class="form-control" id="pwd" placeholder="Enter Gender" name="pswd" required name="gender" id="select" [(ngModel)] = "gender" [ngModelOptions]="{standalone: true}">
            <option value="" disabled="" selected="">Enter Gender</option>
            <option value="Male">Male</option>
            <option value="Famale">Famale</option>
        </select>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      </div>
      </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree to the terms and conditions
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please check check box.</div>
      </label>
    </div>
    <button  class="btn btn-primary" data-toggle="modal" (click)="open(true)" data-target="#myModal">Submit</button>
    
</form>
